<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>YouTube Player</title>
	<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">	
</head>
<body>
	
	<div id="container">
		<!-- /header -->
		<header id="" class="">
			<h1>Search<span> Videos</span></h1>
			<hr>
			<p>Search all YouTube videos</p>
		</header>

		<!-- /header -->
		<section>
			<form id="search-form" name="search-form" onsubmit="return search()">
				<div class="fieldcontainer">
					<input type="search" id="query" class="search-field" placeholder="Search YouTube...">
					<input type="submit" id="search-btn" class="search-btn" value="">
				</div>
			</form>
			<ul id="results"></ul>
			<div id="buttons"></div>
		</section>
		<footer>
			<p>Searchin' for vids</p>
		</footer>
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
